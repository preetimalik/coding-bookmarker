<!doctype html>
<html lang="en">
  <head>

    <title>Coding Bookemarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <main role="main">

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Bookmark Away</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Programming<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Finance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="interviewPractice.html">Interview Practice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cheatSheet.html">Cheat Sheet</a>
          </li>
        </ul>
      </div>
    </nav>

      <!-- Form to input information -->
      <div class="jumbotron">
        <div class="container">
          <h3 class="display-3">Bookmark your favorite finance websites</h3>
          <form id="myForm">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-outline-primary">Save</button>
          </form>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-lg-12">
            <div id="bookmarkResults">
              
            </div>
          </div>
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <p>&copy; 2018 Code Bookmarker</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/bootstrap.min.js"></script>
